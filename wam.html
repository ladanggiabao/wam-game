<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack A Mole!!</title>
    <link rel="stylesheet" href="styles/wam.css">
    <link rel="stylesheet" href="styles/global.css">
</head>
<body>
    <div class="mallet-cursor no-pointer"></div>
    <div class="wrapper">
        <div id="credit" class="right">A Game By ladanggiabao. 
            <br>Whack-a-mole v1.0
        </div>
        <div class="countdown no-pointer"></div>        
        <div class="scoreboard no-pointer fade-out hideit">0</div>
        <div class="welcome-screen fade-in">
            <div id="game-title"></div>
            <div class="startButton btn">Start Game</div>
        </div>
        <div class="gamemode hideit fade-out">
            <div class="replayButton btn">Try Again</div>
            <div class="partyButton btn">Party Mode</div>
        </div>
        <div class="musicButton btn">Music</div>
        <div class="soundButton btn">Sound</div>
        <div class="gameboard-wp hideit fade-out">
            <div class="gameboard">
                <div class="hole hole1">
                    <div class="mole small">

                    </div>
                </div>
                <div class="hole hole2">
                    <div class="mole small">

                    </div>
                </div>
                <div class="hole hole3">
                    <div class="mole small">

                    </div>
                </div>
                <div class="hole hole4">
                    <div class="mole large">
                        
                    </div>
                </div>
                <div class="hole hole5">
                    <div class="mole large">
                        
                    </div>
                </div>
                <div class="hole hole6">
                    <div class="mole large">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="overlay no-pointer"></div>        
    </div>
    
    <script src="scripts/wam-main.js"></script>
</body>
</html>
